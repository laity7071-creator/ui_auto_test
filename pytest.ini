### 2. pytest全局配置：pytest.ini
[pytest]
# 测试用例目录（指定pytest扫描的目录）
testpaths = test_cases
# 用例文件/类/函数命名规则（企业级规范）
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# 禁用警告插件（减少日志干扰）
addopts = -p no:warnings
# 自定义标记（企业级标签管理，配合用例执行）
markers =
    smoke: 冒烟测试用例（核心流程）
    regression: 回归测试用例（全量功能）
    baidu: 百度模块用例
    cross_env: 跨环境联动测试用例
    critical: 高优先级用例
    normal: 普通优先级用例
# 编码格式（避免中文乱码）
python_files_encoding = utf-8